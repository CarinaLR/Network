{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1 id="titleLink">Profile</h1>
    <hr>
    <button class="btn btn-sm btn-outline-primary" id="edit_profile">Edit Profile</button>
    <div class="compose-post" id="compose-post">
    <h3 id="titlePage"> Edit Profile </h3>
     <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Edit">
    </form>
    </div>
     <div id="post-view">
     <h2>Username: Sample</h2>
     <hr>
     <h2>Followers: 205</h2>
     <hr>
     <h2>Following: 200</h2>
     </div>
{% endblock %}
{% block script %}
<script src="{% static 'network/main.js' %}"></script>
{% endblock %}
